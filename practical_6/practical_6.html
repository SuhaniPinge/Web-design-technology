<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dekho jra dekho</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff6f61, #ff8a3d); 
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-family: 'Verdana', sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 1200px;
            margin-top: 30px;
            transition: all 0.3s ease;
        }

        .pic {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            background-color: rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .pic:hover {
            transform: scale(1.05);
        }

        .pic img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        iframe {
            margin-top: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        iframe:hover {
            transform: scale(1.03);
        }

        audio {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.4);
            border: none;
            transition: background-color 0.3s ease;
        }

        audio:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        
        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                grid-template-columns: 1fr; 
            }
        }

    </style>
</head>

<body>

    <h1>Welcome to the Lata Mangeshkar Tribute</h1>

    <div class="container">
        <div class="pic">
            <img src="lataM.webp" alt="Lata Mangeshkar webp">
            </div>
        <div class="pic">
            <img src="lataM-compressed.jpg" alt="Lata Mangeshkar jpg">
        </div>
        <div class="pic">
            <img src="lataM-compressed-compressed.avif" alt="Lata Mangeshkar AVIF">
        </div>
    </div>

    <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/LS2mF-KK8kM?si=6WYu6ACQNVAMmr7I" 
            title="Lata Mangeshkar Song Video" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
            gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
    </iframe>

    <audio controls autoplay>
        <source src="LATAMP3.mp3" type="audio/mp3">
    </audio>

</body>

</html>
